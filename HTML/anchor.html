    <!-- 
        anchor tag  : to link one page to another page
    
        <a>/a> : blank tag

            href : Hypertext Reference
                - to specify the link of the page
                - it can be internal or external link

            target : to specify where to open the linked document
                - _blank : open the link in new tab
                - _self  : open the link in same tab (default)
                - _parent : open the link in parent frame
                - _top : open the link in full body of the window
        -->

        <!-- Internal Links : From the PC -->

        <a href="./font.html">Click here to go to Font Page</a>

        <br>

        <!-- External Links : From the Internet -->

        <a href="https://www.bmw.com/en/index.html" target="_top">Click here to go to BMW Website</a>
