<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

    tr -> table row
    td -> table data
    th -> table header
    thead -> table head

    -->


    <h1>Student Details</h1>


    <table border="4">

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>City</th>
        </tr>

        <tr>
            <td>John</td>
            <td>15</td>
            <td>10th</td>
            <td>New York</td>
        </tr>

        <tr>
            <td>Emma</td>
            <td>14</td>
            <td>9th</td>
            <td>Los Angeles</td>
        </tr>


    </table>


</body>

</html>
