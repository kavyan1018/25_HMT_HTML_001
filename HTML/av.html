<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        there is total 2 types of audio/video formats 
            1. from the local system
            2. from the internet (URL)
    
        attribute
            1. src
            2. controls
            3. autoplay
            4. loop
            5. muted
    -->

    <!-- 1st way to include audio/video from local system -->

    <audio src="./Dil Dil Dil Ek Deewane Ki Deewaniyat 128 Kbps.mp3" controls loop></audio>


    <video src="./videoplayback.mp4" controls></video>


    <!-- 2nd way to include audio/video from internet (URL) -->
   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4w5A_IzFVSo?si=9VFVDF8e81rnRiXv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/6WN60ZpoljxxwYluAGxvqn?utm_source=generator" width="20%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    
</body>
</html>
