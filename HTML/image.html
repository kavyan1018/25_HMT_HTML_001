<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- background : 2 way as image -->
<body background="https://bouqs.com/blog/wp-content/uploads/2022/03/shutterstock_260182148-min.jpg">
    
    <!-- 
        there is total 2 ways to add image in html
            1. using google
            2. using local system
    
            src = source of image
            alt = alternative text (if image is not found then this text will be displayed) 
            
            height : sizepx
            width : sizepx

            -->

    <!-- 1. using google -->

    <img src="https://www.marshallsindia.com//ItemImages/ZA%209307.jpg?id=75" alt="This is a flower image" height="400px">

    <!-- hr : horizontal rule -->
    
    <hr color="red" size="5px">
    
    <br><br>

    <center>        
        <img src="./image.png" alt="" height="400px">
    </center>


</body>
</html>
