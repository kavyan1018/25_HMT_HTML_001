    <!-- img 
     src="" -> source of image

    -->


     <!-- 
            2 ways to insert img in html


            1. Direct Link from Google
            2. Take link from your drive / local pc

     -->


     <!-- 1st Way : from the Google -->

    <!-- 2nd way : From the PC / local storage  -->

    <img src="./pexels-photo-1553406.jpeg" alt="This is Cycle Image" height="400px">

</body>
