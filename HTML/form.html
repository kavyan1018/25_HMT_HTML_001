<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        label : Associates a text label with a form control. 
        input : Used to create various types of user input fields.
        textarea : Defines a multi-line text input control.
        button : Represents a clickable button.
    -->


    <form>

        <label for="fn">First Name :</label>
        <input type="text" name="" id="fn" placeholder="First Name" required>

        <br><br>

        <label for="ln">Last Name :</label>
        <input type="text" name="" id="ln" placeholder="Last Name" required>


        <br><br>

        <!-- ctrl space -->
        <label for="email">E-mail Id :</label>
        <input type="email" id="email" placeholder="example123@gmail.com">

        <br><br>

        <label for="msg">Message :</label>
        <textarea name="" id="msg" placeholder="Your Message Here" required cols="20" rows="5"></textarea>


        <br><br>

        <label for="ge">Gender :</label>
        <input type="radio" id="ge" name="ge">
        <label for="male">Male</label>
        <input type="radio" id="ge" name="ge">
        <label for="female">Female</label>

        <br><br>

        <label for="DOB">Date of Birth :</label>
        <!-- <input type="datetime-local" id="DOB"> -->
        <input type="date" id="DOB">

        <br><br>

        <label for="ph">Number :</label>
        <input type="tel" id="ph" placeholder="+91 1234567890">

        <br><br>    

        <label for="add">Address :</label>
        <textarea id="add" cols="30" rows="7"></textarea>

        <br><br>
        <!-- dropdown -->
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="india">india</option>
            <option value="usa">usa</option>
            <option value="uk">uk</option>
            <option value="australia">australia</option>
            <option value="canada">canada</option>
        </select>

        <label for="State">State</label>
        <select name="State" id="State">
            <option value="">Select State</option>
            <option value="gujarat">Gujarat</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="karnataka">Karnataka</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="delhi">Delhi</option>
            <option value="westbengal">West Bengal</option>
        </select>

        <br><br>

        <!-- <input type="submit"> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
